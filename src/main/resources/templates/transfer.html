<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/transfer" class="active">Transfer</a>
    <a href="#">Profile</a>
    <a href="/contact">Contact</a>
    <a href="javascript:void(0)" onclick="logout()">Log off</a>
</div>

<script type="text/javascript">
    function logout() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/logout', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.setRequestHeader('X-CSRF-TOKEN', document.querySelector('meta[name="_csrf"]').getAttribute('content'));
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                window.location.href = '/';
            }
        };
        xhr.send();
    }
</script>
<h4>Send Money</h4>

<div class="centerit">

    <form action="/test-request" method="post">

        <input type="hidden" name="accountSourceId" th:value="${person.getEmail()}"/>

        <label for="accountRecipient">Select A Connection :</label>
        <select name="accountRecipient" id="accountRecipient" required>
            <option th:each="friend : ${person.listOfFriend}" th:value="${friend.email}"
                    th:text="${friend.firstName + ' ' + friend.lastName}"></option>
        </select>

        <input type="number" step="0.01" name="amount" id="amount" placeholder="0 â‚¬" required/>

        <input type="text" name="description" id="description" placeholder="Description" required/>

        <button type="submit" class="button">Pay</button>

    </form>
</div>
    <div class="centerit">
        <table>
            <thead>
            <tr class="transfertr" id="negatebackground">
                <th>Connections</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>

            <tr class="transfertr" th:each="transaction : ${transaction}">
                <td th:text="${transaction.accountRecipient.person.firstName + ' ' + transaction.accountRecipient.person.lastName}"></td>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.amount}"></td>
            </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
